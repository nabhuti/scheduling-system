<html>

    <head>
        <title>My Second html page</title>
        <link rel="stylesheet" type="text/css" media="screen" href="bulma.min.css" />
    </head>

    <body>
            
        <h2>The example of a form</h2>
        <div class="container is fl">
        <form>
            <div class="field">
                <label class="lebel">name</label>
                <input id="name" class="input" type="text" />
                <p id="name_error" class="help is-danger is-invisible">you must enter a valid name</p>
                       
                
            </div>

            <div class="field">
                <label class="lebel">surname</label>
                <input id="surname" class="input" type="text" />
                <p id="surname_error" class="help is-danger is-invisible">you must enter a valid surname</p>
            </div>
    
            <div class="field">
                <label class="lebel">age</label>
                <input id="age" class="input" type="number"/>
                <p id="age_error" class="help is-danger is-invisible">you are too young</p>
                <p id="secondage_error" class="help is-danger is-invisible">you are too old</p>
            </div>

            <div class="field">
                <label class="lebel">gender</label>
                <input id="gender" class="input" type="text"/>
                <p id="gender_error" class="help is-danger is-invisible">you must enter a valid gender</p>
            </div>

            <div class="field">
                <label class="lebel">address</label>
                <input id="address" class="input" type="text"/>
                <p id="address_error" class="help is-danger is-invisible">you must enter a valid address</p>
            </div>

            <div class="field">
                    <label class="lebel">phone number</label>
                    <input id="number" class="input" type="number"/>
                    <p id="phone_error" class="help is-danger is-invisible">you must enter a valid phone number</p>
            </div>
            
            <div class="field">
                <input id="submit" class="button is-primary" type="submit" value="submit" />

            </div>
        </form>
        </div>
        <script src ="script.js"> </script>
    </body>
</html>
